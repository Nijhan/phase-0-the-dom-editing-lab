<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Structure</title>
</head>
<body>

  <h1>Welcome to My Page</h1>

  <p>
    This is a paragraph containing <strong>bold text</strong>,
    <em>italic text</em>, and 
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">a link</a>.
  </p>

  <table>
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
    </tr>
    <tr>
      <td>Data 1</td>
      <td>Data 2</td>
    </tr>
  </table>

</body>
</html>
